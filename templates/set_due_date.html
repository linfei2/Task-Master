{% extends 'base.html' %}

{% block body %}
<h3>Enter due date for task:<br></h3>
<p>
    {{task.content}}
</p>
<div class="date_form">
    <form action="/due/{{task.id}}" method="POST">
        <input type="date" id="due" name="due">
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
